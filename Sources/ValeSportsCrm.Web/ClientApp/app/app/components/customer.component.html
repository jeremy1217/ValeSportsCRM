<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Customer</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" class="form">
            <mat-form-field class="full-width">
                <input matInput placeholder="First Name" formControlName="firstName">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="Last Name" formControlName="lastName">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="Date of Birth" [matDatepicker]="datepicker" formControlName="birthDate">
                <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="full-width">
                <textarea matInput placeholder="Address" formControlName="address"></textarea>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="Phone" formControlName="phone">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="Email" formControlName="email">
                <mat-error *ngIf="form.controls.email.hasError('pattern')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="form.controls.email.hasError('required')">
                    Email is
                    <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <!--<mat-form-field class="full-width">
                <mat-select placeholder="Sports" formControlName="sports" multiple>
                    <mat-option *ngFor="let sport of sportList" [value]="sport">
                        {{sport}}
                    </mat-option>
                </mat-select>
            </mat-form-field>-->
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="save()">Save</button>
        <button mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
</mat-card>
